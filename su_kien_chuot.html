<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="hihi" src="1920x1080_px_Chelsea_FC_Didier_Drogba-719878%20(1).jpg" style ="width : 100px"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();"/>
</form>
<script>
    let img0bj = null ;
    img0bj = document.getElementById('hihi');
    function init() {
        img0bj = document.getElementById('hihi');
        img0bj.style.position = 'relative';
        img0bj.style.left = '0px'
    }
    function moveRight() {
        img0bj.style.left = parseInt(img0bj.style.left)+10+'px';
    }
    window.onload = init ;

</script>
</body>
</html>
